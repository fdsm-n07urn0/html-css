<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- to right: pra direita  to left: pra esquerda  to top: pra cima  to bottom: pra baixo-->
    <style> 
         * {  /* Configurções globais das CSS - SE for usar to top ou to bottom é necessrio usar */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #C18DBC, #A144B2, #C18DBC, #E6112F, #F9BE02);
            background-attachment: fixed;    /* Deixa um degrader fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
