<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <!-- OBS: O iframe possui falhas de segurança mais ja é possivel reduzir essas falhas -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal</p>   <!-- Existe alguns sites que nao aceitam iframe (Possui uma proteção) -->
</body>
</html>
